  <body>
    <!-- Top nav bar (fixed) -->

      <span id="nav-span">Tweeter</span>

    <header class="bigBox">
      <div class="userId">

      </div>
      <div class="userId">

      </div>
  </header>

    <!-- Page-specific (main) content here -->

      <main class="container" id="container">

        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
  
            <div class="topField">
              <!-- <label for="tweet-text">What are you humming about?</label> -->
              <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
            </div>
  
            <div class="bottomField">
              <button type="submit" class="buttonMod">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
  
          </form>
        </section>
        <section class="all-tweets" >

        <article class="tweet">
          <header><span>Username</span> <span><strong>@theAThing</strong></span></header>

              <i class="fas fa-flag"></i>

              <i class="fas fa-heart"></i>
            </div>
            </footer>
        </article>
